<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ='favorites'>

    </div>

    <script>
        var favorites = ["Fishing", "Reading", "Writing", "The Beach", "Boating"];

        for(let i = 0; i < favorites.length; i++){
            document.getElementById('favorites').innerHTML += favorites[i] += ", is one of my favorite things." + "<br>";
        }

    </script>
</body>
</html>
